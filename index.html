<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Battleship!</title>
</head>
<body>
    <div id="header"><h1 id="title">BATTLESHIP</h1></div>
    <div id="background">
        <div id="container">
            <h2 id="form-title"></h2>
            <h3>Player's Name</h3>
            <input type="text" name="player-name-input" id="player-name-input">
            <h3>Opponent's Name</h3>
            <input type="text" name="opponent-name-input" id="opponent-name-input">
            <div id="computer">
                <h4>Computer?</h4>
                <input type="checkbox" name="computer-checkbox" id="computer-checkbox" checked>
            </div>
            <input type="button" value="Start" id="name-input">
        </div>
    </div>
    <div id="root">
        <div id="player-boats" class="boat-container">
            <div draggable="true" class="new-ship destroyer not-placed" id="player-destroyer" data-length="2"></div>
            <div draggable="true" class="new-ship submarine not-placed" id="player-submarine" data-length="3"></div>
            <div draggable="true" class="new-ship cruiser not-placed" id="player-cruiser" data-length="3"></div>
            <div draggable="true" class="new-ship battleship not-placed" id="player-battleship" data-length="4"></div>
            <div draggable="true" class="new-ship carrier not-placed" id="player-carrier" data-length="5"></div>
            <button id="player-random">Random</button>
        </div>
        <div id="opponent-boats" class="hidden boat-container">
            <div draggable="true" class="new-ship destroyer not-placed" id="opponent-destroyer" data-length="2"></div>
            <div draggable="true" class="new-ship submarine not-placed" id="opponent-submarine" data-length="3"></div>
            <div draggable="true" class="new-ship cruiser not-placed" id="opponent-cruiser" data-length="3"></div>
            <div draggable="true" class="new-ship battleship not-placed" id="opponent-battleship" data-length="4"></div>
            <div draggable="true" class="new-ship carrier not-placed" id="opponent-carrier" data-length="5"></div>
        </div>
        <div id="opponent-side">
            <div id="opponent-x-label" class="label x-label">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>7</p>
                <p>8</p>
                <p>9</p>
                <p>10</p>
            </div>
            <div id="opponent-y-and-grid" class="y-and-grid">
                <div id="opponent-y-label" class="label y-label">
                    <p>A</p>
                    <p>B</p>
                    <p>C</p>
                    <p>D</p>
                    <p>E</p>
                    <p>F</p>
                    <p>G</p>
                    <p>H</p>
                    <p>I</p>
                    <p>J</p>
                </div>
            </div>
            <div id="opponent-name" class="name">Opponent's Board</div>
        </div>
        <div id="player-side">
            <div id="player-x-label" class="label x-label">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>7</p>
                <p>8</p>
                <p>9</p>
                <p>10</p>
            </div>
            <div id="player-y-and-grid" class="y-and-grid">
                <div id="player-y-label" class="label y-label">
                    <p>A</p>
                    <p>B</p>
                    <p>C</p>
                    <p>D</p>
                    <p>E</p>
                    <p>F</p>
                    <p>G</p>
                    <p>H</p>
                    <p>I</p>
                    <p>J</p>
                </div>
            </div>
            <div id="player-name" class="name">Player's Board</div>
            <button id="player-submit-ships" disabled="disabled">Ready?</button>
        </div>
    </div>
    <div id="footer"><h3 id="credit">By Elijah Reck</h3></div>
</body>
</html>
