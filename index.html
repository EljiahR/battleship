<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Battleship!</title>
</head>
<body>
    <div id="header"><h1 id="title">BATTLESHIP</h1></div>
    <div id="root">
        <div id="opponent-side">
            <div id="opponent-x-label" class="label x-label">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>7</p>
                <p>8</p>
                <p>9</p>
                <p>10</p>
            </div>
            <div id="opponent-y-and-grid" class="y-and-grid">
                <div id="opponent-y-label" class="label y-label">
                    <p>A</p>
                    <p>B</p>
                    <p>C</p>
                    <p>D</p>
                    <p>E</p>
                    <p>F</p>
                    <p>G</p>
                    <p>H</p>
                    <p>I</p>
                    <p>J</p>
                </div>
            </div>
            <div id="opponent-name"></div>
        </div>
        <div id="player-side">
            <div id="player-x-label" class="label x-label">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>7</p>
                <p>8</p>
                <p>9</p>
                <p>10</p>
            </div>
            <div id="player-y-and-grid" class="y-and-grid">
                <div id="player-y-label" class="label y-label">
                    <p>A</p>
                    <p>B</p>
                    <p>C</p>
                    <p>D</p>
                    <p>E</p>
                    <p>F</p>
                    <p>G</p>
                    <p>H</p>
                    <p>I</p>
                    <p>J</p>
                </div>
            </div>
            <div id="player-name"></div>
        </div>
    </div>
    <div id="footer"><h3 id="credit">By Elijah Reck</h3></div>
</body>
</html>
