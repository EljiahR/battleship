<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Battleship!</title>
</head>
<body>
    <div id="header"><h1 id="title">BATTLESHIP</h1></div>
    <div id="root">
        <div id="opponent-side">
            <div id="opponent-x-label" class="label x-label"></div>
            <div id="opponent-y-and-grid">
                <div id="opponent-y-label" class="label y-label"></div>
            </div>
            <div id="opponent-name"></div>
        </div>
        <div id="player-side">
            <div id="player-x-label" class="label x-label"></div>
            <div id="player-y-and-grid">
                <div id="player-y-label" class="label y-label"></div>
            </div>
            <div id="player-name"></div>
        </div>
    </div>
    <div id="footer"><h3 id="credit">By Elijah Reck</h3></div>
</body>
</html>
